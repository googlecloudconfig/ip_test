<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>redirect gcp</title></head>
<body>
  <script>
    const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone; // ex: "Europe/Paris"
    // On peut rediriger vers /Europe_Paris par exemple en rempla√ßant le slash
    const safeTimeZone = timeZone.replace(/\//g, '_'); 

    window.location.href = '/' + safeTimeZone;
  </script>
</body>
</html>
