<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>MD5 hash</title></head>
<body>
  <script>
  const script = document.createElement('script');
  script.src = 'https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js';
  document.head.appendChild(script);

  script.onload = () => {
    let apiKey = 'dba354f6642871cf4adb28d11510cef1b718690121fea201f30d2dac';

    fetch(`https://api.ipdata.co?api-key=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        let ip = data.ip;

        let md5hash = md5(ip);

        window.location.href = "/"+md5hash;
      });
  };
  </script>
</body>
</html>
